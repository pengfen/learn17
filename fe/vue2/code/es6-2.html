<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>测试参数</title>
</head>
<body>
    <h2>ES6演示二</h2>
	<script>
	    function sum(x, y, z) {
		    let total = 0;
			if(x) total += x;
			if(y) total += y;
			if(z) total += z;
			
			console.log(`total:${total}`)
		}
		
		sum(5,"",9)
		
		function sum2(...m) {
		    let total = 0;
			for(var i of m) {
			    total += i;
			}
			console.log(`total:${total}`)
		}
		sum2(4,8,9,10)
		
		console.log(...[4,8]) // 数组扩展
		
		let arr1 = [1,3]; let arr2 = [4,8];
		
		console.log("concat:" + arr1.concat(arr2)); // 1,3,4,8 
		
		var [x,...y] = [4,8,10,30]
		console.log("x:" + x, "y:" + y) // x:4 y:8,10,30
		
		let [a,b,c] = "ES6";
		let xy = [...'ES6']; // ['E', 'S', '6']
	</script>
</body>
</html>
